version: 0.2

phases:
  pre_build:
    commands:
      - echo Logging in to Amazon ECR...
      - aws ecr get-login-password --region us-east-1 | docker login --username AWS --password-stdin 109542135897.dkr.ecr.us-east-1.amazonaws.com
      - REPOSITORY_URI=109542135897.dkr.ecr.us-east-1.amazonaws.com/nexora-dev-backend
      - IMAGE_TAG=v1-$(date +%s)
  build:
    commands:
      - echo Build started on `date`
      - echo Building the Docker image...
      - docker build -t $REPOSITORY_URI:$IMAGE_TAG .
      - docker tag $REPOSITORY_URI:$IMAGE_TAG $REPOSITORY_URI:latest
  post_build:
    commands:
      - echo Build completed on `date`
      - echo Pushing the Docker images...
      - docker push $REPOSITORY_URI:$IMAGE_TAG
      - docker push $REPOSITORY_URI:latest
      - echo Writing image URI to file...
      - echo $REPOSITORY_URI:$IMAGE_TAG > image-uri.txt
artifacts:
  files:
    - image-uri.txt
