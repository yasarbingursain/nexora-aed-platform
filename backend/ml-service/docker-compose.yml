version: '3.8'

services:
  ml-service:
    build:
      context: .
      dockerfile: Dockerfile
      target: application
    container_name: nexora-ml-service
    ports:
      - "8000:8000"
    environment:
      - API_HOST=0.0.0.0
      - API_PORT=8000
      - LOG_LEVEL=INFO
      - MLFLOW_TRACKING_URI=sqlite:///mlflow.db
      - DATABASE_URL=postgresql://postgres:password@postgres:5432/nexora_ml
      - REDIS_URL=redis://redis:6379
    volumes:
      - ./models:/app/models
      - ./data:/app/data
      - ./logs:/app/logs
      - mlflow_data:/app/mlruns
    depends_on:
      - postgres
      - redis
    networks:
      - nexora-ml-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  postgres:
    image: postgres:15-alpine
    container_name: nexora-ml-postgres
    environment:
      - POSTGRES_DB=nexora_ml
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=password
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    networks:
      - nexora-ml-network
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: nexora-ml-redis
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    networks:
      - nexora-ml-network
    restart: unless-stopped

  mlflow:
    image: python:3.11-slim
    container_name: nexora-mlflow
    command: >
      bash -c "
        pip install mlflow psycopg2-binary &&
        mlflow server 
        --backend-store-uri postgresql://postgres:password@postgres:5432/nexora_ml
        --default-artifact-root /mlflow/artifacts
        --host 0.0.0.0
        --port 5000
      "
    ports:
      - "5000:5000"
    volumes:
      - mlflow_artifacts:/mlflow/artifacts
    depends_on:
      - postgres
    networks:
      - nexora-ml-network
    restart: unless-stopped

  prometheus:
    image: prom/prometheus:latest
    container_name: nexora-ml-prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=200h'
      - '--web.enable-lifecycle'
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    networks:
      - nexora-ml-network
    restart: unless-stopped

  grafana:
    image: grafana/grafana:latest
    container_name: nexora-ml-grafana
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
    ports:
      - "3000:3000"
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/dashboards:/etc/grafana/provisioning/dashboards
      - ./monitoring/grafana/datasources:/etc/grafana/provisioning/datasources
    depends_on:
      - prometheus
    networks:
      - nexora-ml-network
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:
  mlflow_data:
  mlflow_artifacts:
  prometheus_data:
  grafana_data:

networks:
  nexora-ml-network:
    driver: bridge
