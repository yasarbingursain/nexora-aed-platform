version: 0.2

# =============================================================================
# Nexora Frontend - CodeBuild Buildspec
# =============================================================================
# Builds frontend Docker image with build args and pushes to ECR
# =============================================================================

env:
  variables:
    AWS_REGION: "us-east-1"
    ECR_REPO_NAME: "nexora-dev-frontend"
    IMAGE_TAG: "build-${CODEBUILD_BUILD_NUMBER}"
    # IMPORTANT: Update these URLs to your actual ALB/domain URLs
    NEXT_PUBLIC_API_URL: "https://your-alb-dns-name.us-east-1.elb.amazonaws.com/api"
    NEXT_PUBLIC_WS_URL: "wss://your-alb-dns-name.us-east-1.elb.amazonaws.com"
    NEXT_PUBLIC_ENVIRONMENT: "production"

phases:
  pre_build:
    commands:
      - echo "Logging into Amazon ECR..."
      - aws --version
      - aws ecr get-login-password --region $AWS_REGION | docker login --username AWS --password-stdin $AWS_ACCOUNT_ID.dkr.ecr.$AWS_REGION.amazonaws.com
      - ECR_REPO_URI=$AWS_ACCOUNT_ID.dkr.ecr.$AWS_REGION.amazonaws.com/$ECR_REPO_NAME
      - echo "ECR Repository URI - $ECR_REPO_URI"
      - echo "Listing source directory..."
      - ls -la
      
  build:
    commands:
      - echo "Build started on `date`"
      - echo "Building frontend Docker image with build args..."
      - |
        docker build \
          --build-arg NEXT_PUBLIC_API_URL=$NEXT_PUBLIC_API_URL \
          --build-arg NEXT_PUBLIC_WS_URL=$NEXT_PUBLIC_WS_URL \
          --build-arg NEXT_PUBLIC_ENVIRONMENT=$NEXT_PUBLIC_ENVIRONMENT \
          -f Dockerfile.frontend \
          -t $ECR_REPO_URI:$IMAGE_TAG \
          .
      - docker tag $ECR_REPO_URI:$IMAGE_TAG $ECR_REPO_URI:latest
      
  post_build:
    commands:
      - echo "Build completed on `date`"
      - echo "Pushing Docker images to ECR..."
      - docker push $ECR_REPO_URI:$IMAGE_TAG
      - docker push $ECR_REPO_URI:latest
      - echo "Writing image definitions file..."
      - printf '[{"name":"frontend","imageUri":"%s"}]' "$ECR_REPO_URI:$IMAGE_TAG" > imagedefinitions.json
      - cat imagedefinitions.json

artifacts:
  files:
    - imagedefinitions.json
