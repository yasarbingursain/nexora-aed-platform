version: '3.8'

# =============================================================================
# NEXORA AED PLATFORM - PRODUCTION DOCKER COMPOSE
# =============================================================================
# Full stack deployment: Frontend, Backend API, ML Service, Database, Cache
# Enterprise-grade configuration with health checks, logging, and monitoring
# =============================================================================

services:
  # ===========================================================================
  # DATABASE - PostgreSQL 16
  # ===========================================================================
  postgres:
    image: postgres:16-alpine
    container_name: nexora-postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-nexora_db}
      POSTGRES_USER: ${POSTGRES_USER:-nexora_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?Database password required}
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8 --lc-collate=C --lc-ctype=C"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/scripts/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql:ro
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    networks:
      - nexora-internal
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-nexora_user} -d ${POSTGRES_DB:-nexora_db}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    deploy:
      resources:
        limits:
          memory: 2G
        reservations:
          memory: 512M

  # ===========================================================================
  # CACHE - Redis 7
  # ===========================================================================
  redis:
    image: redis:7-alpine
    container_name: nexora-redis
    command: >
      redis-server 
      --requirepass ${REDIS_PASSWORD:?Redis password required}
      --appendonly yes
      --maxmemory 512mb
      --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    ports:
      - "${REDIS_PORT:-6379}:6379"
    networks:
      - nexora-internal
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          memory: 1G
        reservations:
          memory: 256M

  # ===========================================================================
  # BACKEND API - Node.js/Express
  # ===========================================================================
  nexora-api:
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: runner
    container_name: nexora-api
    environment:
      NODE_ENV: production
      PORT: 8080
      API_VERSION: v1
      
      # Database
      DATABASE_URL: postgresql://${POSTGRES_USER:-nexora_user}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-nexora_db}?schema=public
      
      # Redis
      REDIS_URL: redis://:${REDIS_PASSWORD}@redis:6379
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD}
      
      # JWT Secrets (MUST be set in production)
      JWT_SECRET: ${JWT_SECRET:?JWT secret required}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET:?JWT refresh secret required}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-15m}
      JWT_REFRESH_EXPIRES_IN: ${JWT_REFRESH_EXPIRES_IN:-7d}
      
      # CORS
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost:3000}
      ALLOWED_ORIGINS: ${ALLOWED_ORIGINS:-http://localhost:3000}
      
      # Features
      ENABLE_WEBSOCKETS: ${ENABLE_WEBSOCKETS:-true}
      ENABLE_METRICS: ${ENABLE_METRICS:-true}
      LOG_LEVEL: ${LOG_LEVEL:-info}
      
      # Rate Limiting
      RATE_LIMIT_WINDOW_MS: ${RATE_LIMIT_WINDOW_MS:-900000}
      RATE_LIMIT_MAX_REQUESTS: ${RATE_LIMIT_MAX_REQUESTS:-100}
      
      # ML Service
      ML_SERVICE_URL: http://nexora-ml:8002
      
      # External APIs (optional)
      GITHUB_TOKEN: ${GITHUB_TOKEN:-}
      ABUSEIPDB_API_KEY: ${ABUSEIPDB_API_KEY:-}
      NIST_NVD_API_KEY: ${NIST_NVD_API_KEY:-}
      
    ports:
      - "${API_PORT:-8080}:8080"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - nexora-internal
      - nexora-external
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:8080/health', (res) => { process.exit(res.statusCode === 200 ? 0 : 1) })"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    volumes:
      - api_logs:/app/logs
    deploy:
      resources:
        limits:
          memory: 2G
        reservations:
          memory: 512M

  # ===========================================================================
  # ML SERVICE - Python/FastAPI
  # ===========================================================================
  nexora-ml:
    build:
      context: ./backend-ml
      dockerfile: Dockerfile
    container_name: nexora-ml
    environment:
      PYTHONUNBUFFERED: 1
      ML_MODEL_PATH: /app/models
      LOG_LEVEL: ${LOG_LEVEL:-info}
      REDIS_URL: redis://:${REDIS_PASSWORD}@redis:6379
    ports:
      - "${ML_PORT:-8002}:8002"
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - nexora-internal
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8002/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    volumes:
      - ml_models:/app/models
    deploy:
      resources:
        limits:
          memory: 4G
        reservations:
          memory: 1G

  # ===========================================================================
  # FRONTEND - Next.js
  # ===========================================================================
  nexora-frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
      args:
        NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:8080}
        NEXT_PUBLIC_WS_URL: ${NEXT_PUBLIC_WS_URL:-ws://localhost:8080}
        NEXT_PUBLIC_ENVIRONMENT: production
    container_name: nexora-frontend
    environment:
      NODE_ENV: production
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:8080}
      NEXT_PUBLIC_WS_URL: ${NEXT_PUBLIC_WS_URL:-ws://localhost:8080}
    ports:
      - "${FRONTEND_PORT:-3000}:3000"
    depends_on:
      nexora-api:
        condition: service_healthy
    networks:
      - nexora-external
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/api/healthz"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    deploy:
      resources:
        limits:
          memory: 1G
        reservations:
          memory: 256M

  # ===========================================================================
  # NGINX REVERSE PROXY (Optional - for SSL termination)
  # ===========================================================================
  nginx:
    image: nginx:alpine
    container_name: nexora-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./infrastructure/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./infrastructure/nginx/ssl:/etc/nginx/ssl:ro
      - nginx_logs:/var/log/nginx
    depends_on:
      - nexora-frontend
      - nexora-api
    networks:
      - nexora-external
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "nginx", "-t"]
      interval: 30s
      timeout: 10s
      retries: 3
    profiles:
      - with-nginx

  # ===========================================================================
  # PROMETHEUS - Metrics Collection
  # ===========================================================================
  prometheus:
    image: prom/prometheus:latest
    container_name: nexora-prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=15d'
      - '--web.enable-lifecycle'
    ports:
      - "${PROMETHEUS_PORT:-9090}:9090"
    volumes:
      - ./infrastructure/monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    networks:
      - nexora-internal
    restart: unless-stopped
    depends_on:
      - nexora-api
    profiles:
      - monitoring

  # ===========================================================================
  # GRAFANA - Dashboards
  # ===========================================================================
  grafana:
    image: grafana/grafana:latest
    container_name: nexora-grafana
    environment:
      GF_SECURITY_ADMIN_USER: ${GRAFANA_USER:-admin}
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_PASSWORD:?Grafana password required}
      GF_USERS_ALLOW_SIGN_UP: false
      GF_SERVER_ROOT_URL: ${GRAFANA_ROOT_URL:-http://localhost:3001}
    ports:
      - "${GRAFANA_PORT:-3001}:3000"
    volumes:
      - grafana_data:/var/lib/grafana
      - ./infrastructure/monitoring/grafana/dashboards:/etc/grafana/provisioning/dashboards:ro
      - ./infrastructure/monitoring/grafana/datasources:/etc/grafana/provisioning/datasources:ro
    networks:
      - nexora-internal
    restart: unless-stopped
    depends_on:
      - prometheus
    profiles:
      - monitoring

# =============================================================================
# VOLUMES
# =============================================================================
volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  api_logs:
    driver: local
  ml_models:
    driver: local
  prometheus_data:
    driver: local
  grafana_data:
    driver: local
  nginx_logs:
    driver: local

# =============================================================================
# NETWORKS
# =============================================================================
networks:
  nexora-internal:
    driver: bridge
    internal: true
  nexora-external:
    driver: bridge
