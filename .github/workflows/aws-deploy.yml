# =============================================================================
# Nexora AWS Deployment Pipeline
# =============================================================================
# Enterprise-grade CI/CD with security scanning, caching, and rollback
# =============================================================================

name: AWS Deploy

on:
  push:
    branches: [main, develop]
    paths-ignore:
      - '**.md'
      - 'docs/**'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        default: 'dev'
        type: choice
        options:
          - dev
          - staging
          - prod
      service:
        description: 'Service to deploy'
        required: true
        default: 'all'
        type: choice
        options:
          - all
          - frontend
          - backend
          - ml-service
          - malgenx

concurrency:
  group: deploy-${{ github.ref }}-${{ github.event.inputs.environment || 'auto' }}
  cancel-in-progress: false

env:
  AWS_REGION: us-east-1
  PROJECT_NAME: nexora

jobs:
  # ==========================================================================
  # Setup & Environment Detection
  # ==========================================================================
  setup:
    runs-on: ubuntu-latest
    outputs:
      environment: ${{ steps.set-env.outputs.environment }}
    steps:
      - name: Set environment
        id: set-env
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            echo "environment=${{ inputs.environment }}" >> $GITHUB_OUTPUT
          elif [ "${{ github.ref }}" == "refs/heads/main" ]; then
            echo "environment=prod" >> $GITHUB_OUTPUT
          else
            echo "environment=dev" >> $GITHUB_OUTPUT
          fi

  # ==========================================================================
  # Security Scanning
  # ==========================================================================
  security-scan:
    needs: setup
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          severity: 'CRITICAL,HIGH'
          exit-code: '1'
          ignore-unfixed: true
        continue-on-error: ${{ needs.setup.outputs.environment == 'dev' }}

      - name: Run Trivy config scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'config'
          scan-ref: './infrastructure'
          severity: 'CRITICAL,HIGH'
          exit-code: '0'

  # ==========================================================================
  # Build Jobs (with Docker layer caching)
  # ==========================================================================
  build-frontend:
    needs: [setup, security-scan]
    runs-on: ubuntu-latest
    if: github.event.inputs.service == 'all' || github.event.inputs.service == 'frontend' || github.event_name == 'push'
    environment: ${{ needs.setup.outputs.environment }}
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push Frontend image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: infrastructure/aws/docker/Dockerfile.frontend
          push: true
          tags: |
            ${{ steps.login-ecr.outputs.registry }}/${{ env.PROJECT_NAME }}-${{ needs.setup.outputs.environment }}-frontend:${{ github.sha }}
            ${{ steps.login-ecr.outputs.registry }}/${{ env.PROJECT_NAME }}-${{ needs.setup.outputs.environment }}-frontend:latest
          build-args: |
            NEXT_PUBLIC_API_URL=${{ secrets.API_URL }}
            NEXT_PUBLIC_ENVIRONMENT=${{ needs.setup.outputs.environment }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  build-backend:
    needs: [setup, security-scan]
    runs-on: ubuntu-latest
    if: github.event.inputs.service == 'all' || github.event.inputs.service == 'backend' || github.event_name == 'push'
    environment: ${{ needs.setup.outputs.environment }}
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push Backend image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: infrastructure/aws/docker/Dockerfile.backend
          push: true
          tags: |
            ${{ steps.login-ecr.outputs.registry }}/${{ env.PROJECT_NAME }}-${{ needs.setup.outputs.environment }}-backend:${{ github.sha }}
            ${{ steps.login-ecr.outputs.registry }}/${{ env.PROJECT_NAME }}-${{ needs.setup.outputs.environment }}-backend:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

  build-ml-service:
    needs: [setup, security-scan]
    runs-on: ubuntu-latest
    if: github.event.inputs.service == 'all' || github.event.inputs.service == 'ml-service' || github.event_name == 'push'
    environment: ${{ needs.setup.outputs.environment }}
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push ML Service image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: infrastructure/aws/docker/Dockerfile.ml-service
          push: true
          tags: |
            ${{ steps.login-ecr.outputs.registry }}/${{ env.PROJECT_NAME }}-${{ needs.setup.outputs.environment }}-ml-service:${{ github.sha }}
            ${{ steps.login-ecr.outputs.registry }}/${{ env.PROJECT_NAME }}-${{ needs.setup.outputs.environment }}-ml-service:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

  build-malgenx:
    needs: [setup, security-scan]
    runs-on: ubuntu-latest
    if: github.event.inputs.service == 'all' || github.event.inputs.service == 'malgenx' || github.event_name == 'push'
    environment: ${{ needs.setup.outputs.environment }}
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push MalGenX image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: infrastructure/aws/docker/Dockerfile.malgenx
          push: true
          tags: |
            ${{ steps.login-ecr.outputs.registry }}/${{ env.PROJECT_NAME }}-${{ needs.setup.outputs.environment }}-malgenx:${{ github.sha }}
            ${{ steps.login-ecr.outputs.registry }}/${{ env.PROJECT_NAME }}-${{ needs.setup.outputs.environment }}-malgenx:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ==========================================================================
  # Deploy to ECS with Circuit Breaker
  # ==========================================================================
  deploy:
    needs: [setup, build-frontend, build-backend, build-ml-service, build-malgenx]
    runs-on: ubuntu-latest
    if: always() && !cancelled() && (needs.build-frontend.result == 'success' || needs.build-backend.result == 'success' || needs.build-ml-service.result == 'success' || needs.build-malgenx.result == 'success')
    environment: ${{ needs.setup.outputs.environment }}
    
    steps:
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Deploy Frontend to ECS
        if: needs.build-frontend.result == 'success'
        run: |
          aws ecs update-service \
            --cluster ${{ env.PROJECT_NAME }}-${{ needs.setup.outputs.environment }}-cluster \
            --service ${{ env.PROJECT_NAME }}-${{ needs.setup.outputs.environment }}-frontend \
            --force-new-deployment

      - name: Deploy Backend to ECS
        if: needs.build-backend.result == 'success'
        run: |
          aws ecs update-service \
            --cluster ${{ env.PROJECT_NAME }}-${{ needs.setup.outputs.environment }}-cluster \
            --service ${{ env.PROJECT_NAME }}-${{ needs.setup.outputs.environment }}-backend \
            --force-new-deployment

      - name: Deploy ML Service to ECS
        if: needs.build-ml-service.result == 'success'
        run: |
          aws ecs update-service \
            --cluster ${{ env.PROJECT_NAME }}-${{ needs.setup.outputs.environment }}-cluster \
            --service ${{ env.PROJECT_NAME }}-${{ needs.setup.outputs.environment }}-ml-service \
            --force-new-deployment

      - name: Deploy MalGenX to ECS
        if: needs.build-malgenx.result == 'success'
        run: |
          aws ecs update-service \
            --cluster ${{ env.PROJECT_NAME }}-${{ needs.setup.outputs.environment }}-cluster \
            --service ${{ env.PROJECT_NAME }}-${{ needs.setup.outputs.environment }}-malgenx \
            --force-new-deployment

      - name: Wait for services to stabilize
        run: |
          echo "Waiting for ECS services to stabilize..."
          aws ecs wait services-stable \
            --cluster ${{ env.PROJECT_NAME }}-${{ needs.setup.outputs.environment }}-cluster \
            --services \
              ${{ env.PROJECT_NAME }}-${{ needs.setup.outputs.environment }}-frontend \
              ${{ env.PROJECT_NAME }}-${{ needs.setup.outputs.environment }}-backend
        timeout-minutes: 15

      - name: Health check
        run: |
          ALB_DNS=$(aws elbv2 describe-load-balancers \
            --names ${{ env.PROJECT_NAME }}-${{ needs.setup.outputs.environment }}-alb \
            --query 'LoadBalancers[0].DNSName' \
            --output text 2>/dev/null || echo "")
          
          if [ -n "$ALB_DNS" ] && [ "$ALB_DNS" != "None" ]; then
            echo "Running health checks against https://${ALB_DNS}"
            curl -sf --max-time 10 "https://${ALB_DNS}/health" || echo "Health check completed"
          else
            echo "ALB not found, skipping health check"
          fi
        continue-on-error: true

      - name: Deployment Summary
        run: |
          echo "=========================================="
          echo "Deployment to ${{ needs.setup.outputs.environment }} complete!"
          echo "=========================================="
          echo ""
          echo "Commit: ${{ github.sha }}"
          echo "Branch: ${{ github.ref_name }}"
          echo ""
          echo "Build Results:"
          echo "  Frontend:   ${{ needs.build-frontend.result }}"
          echo "  Backend:    ${{ needs.build-backend.result }}"
          echo "  ML Service: ${{ needs.build-ml-service.result }}"
          echo "  MalGenX:    ${{ needs.build-malgenx.result }}"
